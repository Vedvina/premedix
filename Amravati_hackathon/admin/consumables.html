<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumables Tracking - Premedix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Include navbar -->
    <main class="container mt-4">
        <div class="section-header">
            <h2><i class='bx bx-package'></i> Consumables Tracking</h2>
            <div class="actions">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    <i class='bx bx-plus'></i> Add Item
                </button>
                <button class="btn btn-outline-primary">
                    <i class='bx bx-download'></i> Export Data
                </button>
            </div>
        </div>

        <!-- Stock Alerts -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card alert-card">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class='bx bx-error-circle'></i> Low Stock Alerts
                        </h5>
                        <div class="alert-list">
                            <div class="alert-item">
                                <div class="alert-content">
                                    <h6>IV Catheter 18G</h6>
                                    <p>Current Stock: 87 units (Below minimum: 100)</p>
                                </div>
                                <button class="btn btn-sm btn-danger">Reorder</button>
                            </div>
                            <!-- Add more alert items -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card alert-card">
                    <div class="card-body">
                        <h5 class="card-title text-warning">
                            <i class='bx bx-time'></i> Expiring Soon
                        </h5>
                        <div class="alert-list">
                            <!-- Add expiring items -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Consumables Table -->
        <div class="card table-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Current Stock</th>
                                <th>Min Stock</th>
                                <th>Expiry Date</th>
                                <th>Supplier</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>SYR-25G-001</td>
                                <td>Syringe 25G</td>
                                <td>Disposables</td>
                                <td>1,250</td>
                                <td>500</td>
                                <td>2025-06-30</td>
                                <td>Medline</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-icon" data-tooltip="Update Stock">
                                            <i class='bx bx-plus-circle'></i>
                                        </button>
                                        <button class="btn btn-sm btn-icon" data-tooltip="View History">
                                            <i class='bx bx-history'></i>
                                        </button>
                                        <button class="btn btn-sm btn-icon" data-tooltip="More">
                                            <i class='bx bx-dots-vertical'></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Add more consumable rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
