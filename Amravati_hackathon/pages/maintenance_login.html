<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Login - Premedix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .form-container {
            padding: 80px 90px ; /* Increased padding for a spacious look */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            padding-left: 40px; /* Space for icons */
            height: 50px; /* Consistent height for input fields */
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #2e8b57; /* Sea green */
        }

        .position-relative {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #2e8b57; /* Sea green */
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #1c5d3a; /* Darker green */
            transform: scale(1.05);
        }

        .text-decoration-none {
            color: #2e8b57; /* Sea green */
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .text-decoration-none:hover {
            color: #1c5d3a; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg form-container" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="../assets/images/premedix-logo.png" alt="Premedix Logo" class="logo mb-3">
                <h3>Maintenance Login</h3>
                <p class="text-muted">Access your maintenance dashboard</p>
            </div>
            <form action="maintenance_dashboard.html" method="POST">
                <div class="position-relative">
                    <i class="bx bx-user input-icon"></i>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="position-relative">
                    <i class="bx bx-lock input-icon"></i>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="../index.html" class="text-decoration-none">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
