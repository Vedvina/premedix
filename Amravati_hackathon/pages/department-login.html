<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login - Premedix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="text-center mb-4">
                    <img src="../assets/images/premedix-logo.png" alt="Premedix Logo" class="login-logo">
                    <h2 class="mb-3">Department Login</h2>
                    <p class="text-muted">Please enter your department credentials</p>
                </div>

                <form id="departmentLoginForm" class="login-form">
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department ID</label>
                        <input type="text" class="form-control" id="departmentId" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="login.html" class="btn btn-secondary">Back to Login Options</a>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        <a href="../index.html" class="text-muted">
                            <i class='bx bx-arrow-back'></i> Back to Home
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('departmentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const departmentId = document.getElementById('departmentId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Here you would typically make an API call to verify credentials
            // For demo purposes, we'll just redirect to the department dashboard
            window.location.href = 'department-dashboard.html';
        });
    </script>
</body>
</html>
