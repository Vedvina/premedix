<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premedix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="text-center mb-4">
                    <img src="../assets/images/premedix-logo.png" alt="Premedix Logo" class="login-logo">
                    <h2 class="mb-3">Welcome to Premedix</h2>
                    <p class="text-muted">Please select your login type to continue</p>
                </div>

                <div class="login-options">
                    <a href="../admin/login.html" class="login-option">
                        <i class='bx bx-user-circle'></i>
                        <h4>Admin Login</h4>
                        <p>For system administrators and managers</p>
                    </a>
                    <a href="department-login.html" class="login-option">
                        <i class='bx bx-building-house'></i>
                        <h4>Department Login</h4>
                        <p>For department heads and staff members</p>
                    </a>
                    <a href="maintenance_login.html" class="login-option">
                        <i class='bx bx-support'></i>
                        <h4>Maintenance Login</h4>
                        <p>For maintenance and technical staff</p>
                    </a>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-0">
                        <a href="../index.html" class="text-muted">
                            <i class='bx bx-arrow-back'></i> Back to Home
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
