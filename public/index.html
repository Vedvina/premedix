    <style>
        .admin-login-container {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .admin-login-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
        }
        .admin-login-logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }
        .admin-login-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #81c784;
            box-shadow: 0 0 0 0.25rem rgba(129, 199, 132, 0.15);
        }
        .btn-primary {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            background-color: #81c784;
            border-color: #81c784;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-google {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            color: #757575;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background-color: #f5f5f5;
            border-color: #cfcfcf;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
        }
    </style>
