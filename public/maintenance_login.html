<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Login - Premedix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        .form-container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #2e8b57;
            border: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #1c5d3a;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .btn-google:hover {
            background-color: #b33627;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 form-container" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h3>Maintenance Login</h3>
                <p class="text-muted">Access your maintenance dashboard</p>
            </div>
            <form action="maintenance_dashboard.html" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mb-3">
                <p class="text-muted">or</p>
            </div>
            <div class="d-grid">
                <button class="btn btn-google" onclick="googleLogin()">Login with Google</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
